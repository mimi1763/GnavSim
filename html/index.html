<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Gnav Multiplayer Card Game</title>
	</head>

	<body class="gnav_main">
		<!--main game section-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12" id="headline">
					<h1>GnavSim</h1>
					<p>Multiplayer online card game</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3" id="stats_section">
					<table class="table table-sm" id="stats_table" >
						<thead>
							<tr class="outputSection">
								<th class="outputSection">
									#
								</th>
								<th class="outputSection">
									Name
								</th>
								<th class="outputSection">
									Score
								</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-xs-9">
					<div class="row margin-top-10" id="start_buttons">
						<button class="btn btn-primary" id="btn_startGame" type="button">Start Game</button>
						<button class="btn btn-success" id="btn_chat" type="button">Chat</button>
					</div>

					<div id="settingsForm">
						<h3>Options</h3>
						<div class="form-group">
							<label for="form_name" class="pull-left">Player name</label>		
							<input type="text" class="form-control" id="form_name" value="" placeholder="Enter name here" />
						</div>
						
						<div class="form-group block">
							<label>
								<input id="form_computerOnly" type="checkbox" class="wide-checkbox">
								Let computer play against itself
							</label>
						</div>
						
						<div class="form-group block">
							<label>
								<input id="form_multiplayer" type="checkbox" class="wide-checkbox">
								Play multiplayer online
							</label>
						</div>
						
						<div class="form-group">
							<label class="pull-left" for="f7">Winning condition</label>
							<select class="form-control" id="form_winType">
								<option selected value="Score">Score</option>
								<option value="Rounds">Rounds</option>
							</select>
						</div>
						
						<div class="form-group">
							<label class="pull-left" for="f9">Value to win</label>
							<input type="text" class="form-control" id="form_winValue" value="10" />
						</div>
						
						<div class="form-group">							
							<button class="btn btn-primary btn-lg" id="btn_playGame">Play Game</button>							
						</div>
					</div>

					<div class="row outputSection margin-top-10">
						<div id="outputWin" class="col-xs-9 outputSection">

						</div>
						<div id="outputBtn1" class="col-xs-1 outputSection">	

						</div>
						<div id="outputBtn2" class="col-xs-1 outputSection">

						</div>
						<div id="outputBtn3" class="col-xs-1 outputSection">

						</div>
					</div>

					<div class="row margin-top-10" id="chat_section">
						<div>
							<input class="pull-left" id="chat_handle" type="text" placeholder="Enter handle">
						</div>
						<div class="pull-left" id="chat_messages">
							<input id="chat_message" type="text" placeholder="Type message">
							<button class="btn btn-primary" id="chat_send">Send Message</button>
						</div>
					</div>

				</div>
			</div>
			<!-- <div class="row">
				<div class="col-xs-2">
					<button type="button" class="btn btn-success">
						Button
					</button>
				</div>
				<div class="col-xs-8">
				</div>
				<div class="col-xs-2">	
					<button type="button" class="btn btn-success">
						Button
					</button>
				</div>
			</div> -->
		</div>
	</body>

	<!-- bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

	<script	type="module" src="../GnavSim.js"></script>

</html>
