<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Gnav Multiplayer Card Game</title>
	</head>

	<body class="gnav_main">
		<!--main game section-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h4>GnavSim Multiplayer online card game</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<table class="table table-sm">
						<thead>
							<tr class="outputSection">
								<th class="outputSection">
									#
								</th>
								<th class="outputSection">
									Name
								</th>
								<th class="outputSection">
									Score
								</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-xs-9">
					<div class="row margin-top-10" id="start_buttons">
						<button class="btn btn-primary" id="btn_startGame" type="button">Start Game</button>
						<button class="btn btn-success" id="btn_chat" type="button">Chat</button>
					</div>

					<div id="settings">
						<form name="settingsForm" id="settingsForm" novalidate autocomplete="on">
							<input type="hidden" name="method" value="validateForm">
							<input type="hidden" id="serverValidationFields" name="serverValidationFields" value="">
							
							<div class="form-group f1 required" data-fid="f1">
								<label class="control-label" for="f1">Player name</label>
								<div class="input-group">
									<span class="input-group-addon left">
										<i class="glyphicon glyphicon-user"></i> 
									</span>
									<input type="text" class="form-control" id="f1" name="f1" value="" placeholder="Enter name here" data-rule-required="true" data-rule-minlength="3"/>
								</div>
							</div>
							
							<div class="form-group f5  col-1" data-fid="f5">
								<div class="checkbox">
									<input id="f5_1" name="f5[]" type="checkbox" value="Let computer play against itself">
									<label for="f5_1">Let computer play against itself</label>
								</div>
							</div>
							
							<div class="form-group f6  col-1" data-fid="f6">
								<div class="checkbox">
									<input  id="f6_1" name="f6[]"  type="checkbox" value="Play multiplayer online">
									<label  for="f6_1">Play multiplayer online</label>
								</div>
							</div>
							
							<div class="form-group f7 " data-fid="f7">
								<label class="control-label" for="f7">Winning condition</label>
								<select class="form-control" id="f7" name="f7">
									<option selected value="Score">Score</option>
							  		<option  value="Rounds">Rounds</option>
							  	</select>
							</div>
							
							<div class="form-group f9 " data-fid="f9">
								<label class="control-label" for="f9">Value to win</label>
								<input type="text" class="form-control" id="f9" name="f9" value="" data-rule-number="true" data-rule-min="1" />
							</div>
							
							<div class="form-group submit f0 " data-fid="f0" style="position: relative;">
								<label class="control-label sr-only" for="f0" style="display: block;">Submit Button</label>
								<div class="progress" style="display: none; z-index: -1; position: absolute;">
									<div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%"></div>
							  	</div>
							
								<button type="submit" class="btn btn-primary btn-lg" style="z-index: 1;">Start Game</button>
							
							</div>
							
							<div class="clearfix"></div>
							
							<div class="submit">
							  	<p class="error bg-warning" style="display:none;">Please check the required fields.</p>
							</div>
							
							<div class="clearfix"></div>
						</form>
					</div>

					<div class="row outputSection margin-top-10">
						<div id="outputWin" class="col-xs-9 outputSection">

						</div>
						<div id="outputBtn1" class="col-xs-1 outputSection">	

						</div>
						<div id="outputBtn2" class="col-xs-1 outputSection">

						</div>
						<div id="outputBtn3" class="col-xs-1 outputSection">

						</div>
					</div>

					<div class="row margin-top-10" id="chat_section">
						<div>
							<input class="pull-left" id="chat_handle" type="text" placeholder="Enter handle">
						</div>
						<div class="pull-left" id="chat_messages">
							<input id="chat_message" type="text" placeholder="Type message">
							<button class="btn btn-primary" id="chat_send">Send Message</button>
						</div>
					</div>

				</div>
			</div>
			<!-- <div class="row">
				<div class="col-xs-2">
					<button type="button" class="btn btn-success">
						Button
					</button>
				</div>
				<div class="col-xs-8">
				</div>
				<div class="col-xs-2">	
					<button type="button" class="btn btn-success">
						Button
					</button>
				</div>
			</div> -->
		</div>
	</body>

	<!-- bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	
	<!-- main game code -->
	<script	type="module" src="../GnavSim.js"></script>
	<link rel="stylesheet" href="css/main.css">

</html>
