<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Gnav Multiplayer Card Game</title>
	</head>

	<body class="gnav_main">
		<!--main game section-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h4>GnavSim Multiplayer online card game</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<table class="table table-sm">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Name
								</th>
								<th>
									Score
								</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-xs-9">
					<div>
						<button class="btn btn-primary" id="btn_startGame" type="button">Start Game</button>
						<button class="btn btn-success" id="btn_chat" type="button">Chat</button>
					</div>

					<div id="outputWin"></div>

					<div class="margin-top-10" id="chat_section">
						<div>
							<input class="pull-left" id="chat_handle" type="text" placeholder="Enter handle">
						</div>
						<div class="pull-left" id="chat_messages">
							<input id="chat_message" type="text" placeholder="Type message">
							<button class="btn btn-primary" id="chat_send">Send Message</button>
						</div>
			
						<div class="pull-left" id="chat_comment"></div>
						<div class="pull-left" id="chat_output"></div>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<button type="button" class="btn btn-success">
						Button
					</button>
				</div>
				<div class="col-xs-8">
				</div>
				<div class="col-xs-2">	
					<button type="button" class="btn btn-success">
						Button
					</button>
				</div>
			</div>
		</div>
	</body>

	<!-- bootstrap 4 -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	
	<!-- main game code -->
	<script	type="module" src="../GnavSim.js"></script>
	<link rel="stylesheet" href="css/main.css">

</html>
